name: Docker

on:
  push:
    branches:
      - docker
      - ghactions
  # # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions#onschedule
  # schedule:
  #   - cron:  '0 6 * * 0,3' # every sunday and wednesday night at ~ midnight central time
  repository_dispatch:
    types:
      - all
      - docker


jobs:
  docker:
    name: ${{ matrix.config.name }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:

        - name: Bionic
          workdir: Docker/ubuntu
          base_buildargs: "R_VERSION=3.6,UBUNTU_RELEASE=bionic,APPS_SHA=master,SHINYCORECI_SHA=docker,GITHUB_PAT=${{ secrets.GITHUB_PAT }}"
          base_tags: "base-3.6-bionic"
          sso_buildargs: "R_VERSION=3.6,UBUNTU_RELEASE=bionic"
          sso_tags: "sso-3.6-bionic"

        - name: Xenial
          workdir: Docker/ubuntu
          base_buildargs: "R_VERSION=3.6,UBUNTU_RELEASE=xenial,APPS_SHA=master,SHINYCORECI_SHA=docker,GITHUB_PAT=${{ secrets.GITHUB_PAT }}"
          base_tags: "base-3.6-xenial"
          sso_buildargs: "R_VERSION=3.6,UBUNTU_RELEASE=xenial"
          sso_tags: "sso-3.6-xenial"

        - name: Centos7
          workdir: Docker/centos
          base_buildargs: "R_VERSION=3.6,APPS_SHA=master,SHINYCORECI_SHA=docker,GITHUB_PAT=${{ secrets.GITHUB_PAT }}"
          base_tags: "base-3.6-centos7"
          sso_buildargs: "R_VERSION=3.6"
          sso_tags: "sso-3.6-centos7"

    steps:
    - uses: actions/checkout@master

    # https://github.com/marketplace/actions/publish-docker
    - name: Publish Base
      uses: elgohr/Publish-Docker-Github-Action@2.12
      with:
        name: rstudio/shinycoreci
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        # cache: ${{ github.event_name == 'push' }}
        cache: false
        workdir: ${{ matrix.config.workdir }}
        buildargs: ${{ matrix.config.base_buildargs }}
        tags: ${{ matrix.config.tag }}


    # https://github.com/marketplace/actions/publish-docker
    - name: Publish SSO
      uses: elgohr/Publish-Docker-Github-Action@2.12
      with:
        name: rstudio/shinycoreci
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        cache: false
        workdir: ${{ matrix.config.workdir }}_sso
        buildargs: ${{ matrix.config.sso_buildargs }}
        tags: ${{ matrix.config.sso_tags }}
